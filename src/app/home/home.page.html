<ion-header>
  <ion-toolbar id="welcome">
    <ion-title>
      Enregistrement d'étudiant
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Matricule</ion-label>
      <ion-input [(ngModel)]="student.matricule" name="matricule" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Détail</ion-label>
      <ion-input [(ngModel)]="student.detail" name="detail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Latitude</ion-label>
      <ion-input [(ngModel)]="student.latitude" name="latitude" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Longitude</ion-label>
      <ion-input [(ngModel)]="student.longitude" name="longitude" readonly></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Enregistrer</ion-button>
    <ion-button expand="full" routerLink="/qr-scanner"><ion-icon name="qr-code-outline"></ion-icon></ion-button>
  </form>
</ion-content>
